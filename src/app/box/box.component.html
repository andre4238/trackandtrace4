<table class="table table-responsive">
  <thead>
  <tr>
    <th>Name</th>
    <th>Status</th>
    <th>Status-Badge</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of tasks">
    <td>{{ task.name }}</td>
    <td>{{ task.status }}/5</td>
    <td>
      <span [ngClass]="getStatusClass(task.status)" class="badge">{{ getStatusText(task.status) }}</span>
    </td>
  </tr>
  </tbody>
</table>
<ng-template #detailContainer></ng-template>
