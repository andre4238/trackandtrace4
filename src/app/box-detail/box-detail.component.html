<div class="box-detail-container" [class.open]="isOpen">
  <div class="headerbox">
    <h2>Order Details</h2>
    <button class="close-btn" (click)="close()">Ã—</button>
  </div>
  <div class="box-detail-content">
    <p>{{ task.name }}</p>

    <div class="subtasks">
      <h3>Tracking</h3>
      <ul>
        <li *ngFor="let subtask of subtasks" [class]="getSubtaskClass(subtask.name)">
          {{ subtask.name }}
        </li>
      </ul>
    </div>

    <div *ngIf="tntStatus" class="tnt-status-container">
      <h3>TNT Tracking Status</h3>
      <p>{{ tntStatus }}</p>
    </div>
  </div>
</div>
