<table class="table table-responsive">
  <thead>
  <tr>
    <th>Name</th>
    <th>Status</th>
    <th>Status Image</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of tasks">
    <td>{{ task.name }}</td>
    <td>{{ task.status }}/5</td>
    <td>
      <img [src]="'/assets/' + task.status + '.png'" alt="Status Image" class="img-fluid box-image" style="min-width: 48px; min-height: 48px;">
    </td>
  </tr>
  </tbody>
</table>
<ng-template #detailContainer></ng-template>
